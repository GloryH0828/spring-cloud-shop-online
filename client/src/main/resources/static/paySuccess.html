<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>付款成功页面</title>
<link rel="stylesheet"  type="text/css" href="/AmazeUI/assets/css/amazeui.css"/>
<link href="/AmazeUI/assets/css/admin.css" rel="stylesheet" type="text/css">
<link href="/basic/css/demo.css" rel="stylesheet" type="text/css" />

<link href="/css/sustyle.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/basic/js/jquery-1.7.min.js"></script>
	<script language="JavaScript">
		function search() {
			var index=document.getElementById("searchInput").value;
			if (index.length == 0){
				alert("关键字不能为空！");
				return;
			}else {
				window.location.href="/product/findByIndex/"+index+"/1";
			}
		}
	</script>
</head>

<body>


<!--顶部导航条 -->
<div class="am-container header">
	<ul class="message-l">
		<div class="topMessage">
			<div class="menu-hd" th:if="${session.viper.vip_id == 0}">
				<a href="/login.html" target="_top" class="h">亲，请登录</a>
				<a href="/register.html" target="_top">免费注册</a>
			</div>
			<div class="menu-hd" th:if="${session.viper.vip_id != 0}">
				<b th:if="${session.viper.name != null}"
				   th:text="${session.viper.name}+'('+${session.viper.username}+')'"></b>
				<b th:if="${session.viper.name == null}" th:text="'null('+${session.viper.username}+')'"></b>
				<a href="/account/logout" th:text="退出登录"></a>
			</div>
		</div>
	</ul>
	<ul class="message-r">
		<div class="topMessage home">
			<div class="menu-hd"><a href="/index/all" target="_top" class="h">商城首页</a></div>
		</div>
		<div class="topMessage my-shangcheng">
			<div class="menu-hd MyShangcheng"><a href="#" target="_top"><i class="am-icon-user am-icon-fw"></i>个人中心</a>
			</div>
		</div>
		<div class="topMessage mini-cart">
			<div class="menu-hd"><a id="mc-menu-hd" th:href="'/cart/findByVipId/'+${session.viper.vip_id}" target="_top"><i
					class="am-icon-shopping-cart  am-icon-fw"></i><span>购物车</span><strong id="J_MiniCartNum"
																						  class="h">0</strong></a>
			</div>
		</div>
		<div class="topMessage favorite">
			<div class="menu-hd"><a href="#" target="_top"><i class="am-icon-heart am-icon-fw"></i><span>收藏夹</span></a>
			</div>
		</div>
	</ul>
</div>
<!--悬浮搜索框-->

<div class="nav white">
	<div class="logo"><img src="/images/logo.png"/></div>
	<div class="logoBig">
		<li><img src="/images/logobig.png"/></li>
	</div>

	<div class="search-bar pr">
		<a name="index_none_header_sysc" href="#"></a>
		<form>
			<input id="searchInput" name="index_none_header_sysc" type="text" placeholder="搜索" autocomplete="off">
			<input id="ai-topsearch" class="submit am-btn" value="搜索" index="1" onclick="search();" type="button">
		</form>
	</div>
</div>

<div class="clear"></div>



<div class="take-delivery">
 <div class="status">
   <h2>您已成功付款</h2>
   <div class="successInfo">
     <ul>
       <li>付款金额<em>￥</em><span th:text="${#numbers.formatDecimal(price,1,'COMMA',2,'POINT')}"></span></li>
       <div class="user-info">
         <p th:text="'收货人：'+${address.receiver}"></p>
         <p th:text="'联系电话：'+${address.phone}"></p>
         <p th:text="'收货地址：'+${address.province.province}+'  '+${address.city.city}+'  '+${address.area.area}+'  '+${address.total_address}"></p>
       </div>
             请认真核对您的收货信息，如有错误请联系客服
                               
     </ul>
     <div class="option">
       <span class="info">您可以</span>
        <a th:href="'/order/findByVipId/'+${session.viper.vip_id}" class="J_MakePoint">查看<span>已买到的宝贝</span></a>
        <a th:href="'/order/findToInfo/'+${order_id}" class="J_MakePoint">查看<span>交易详情</span></a>
     </div>
    </div>
  </div>
</div>


<div class="footer" >

 <div class="footer-bd">
 <p>
 <a href="#">关于我们</a>
 <a href="#">合作伙伴</a>
 <a href="#">联系我们</a>
 <a href="#">网站地图</a>
 <em>© 2015-2025 版权所有. </em>
 </p>
 </div>
</div>


</body>
</html>
