<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/css/select.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="/js/select-ui.min.js"></script>
    <script type="text/javascript" src="/editor/kindeditor.js"></script>
	<script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $(".select1").uedSelect({
                width: 345
            });
            $(".select2").uedSelect({
                width: 167
            });
            $(".select3").uedSelect({
                width: 100
            });
        });
    </script>
</head>

<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a>
        </li>
        <li><a href="#">商品信息管理</a>
        </li>
    </ul>
</div>

<div class="formbody">

    <div class="formtitle">
        <span>商品基本信息</span>
    </div>

    <ul class="forminfo">
        <li><label>商品名称</label> <label th:text="${product.name}" style="width: 300px;"></label>
        </li>
        <li>
            <label>商品分类<b>*</b></label>
            <label th:text="${product.category.type_name}" style="width: 300px;"></label>
        </li>
        <li><label>商品封面</label>
            <label th:if="${product.photo == 0}" th:text="该商品没有封面" style="width: 300px;"></label>
            <img th:if="${product.photo == 1}" th:src="'/product/'+${product.product_id}+'.jpg'"/>
        </li>
        <li><label>商品价格</label> <label th:text="'￥'+${#numbers.formatDecimal(product.price,1,'COMMA',2,'POINT')}" style="width: 300px;"></label>
        </li>
        <li><label>商品市场价格</label> <label th:text="'￥'+${#numbers.formatDecimal(product.mark_price,1,'COMMA',2,'POINT')}" style="width: 300px;"></label>
        </li>
        <li><label>商品数量</label> <label th:text="${product.quantity}" style="width: 300px;"></label>
        </li>
        <li><label>商品描述内容</label>
        </li>
        <li>
            <label th:utext="${product.content}" style="width: 300px;">
            </label>
        </li>
    </ul>
</div>
</body>
</html>
